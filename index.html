<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bom Dia!</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* antes estava center */
      align-items: center;
      min-height: 100vh; /* importante para altura m√≠nima */
      overflow-y: auto; /* permite rolar se necess√°rio */
      background: linear-gradient(to top right, #ffe0f0, #ffd1dc);
      text-align: center;
      box-sizing: border-box;
      color: black;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: white;
      color: #ff69b4;
      border: 2px solid #ff69b4;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
      margin-top: 20px;
    }

    button:hover {
      background-color: #ff69b4;
      color: white;
    }

    #mensagem {
      font-size: 1.2rem;
      margin-top: 20px;
      white-space: pre-wrap;
      min-height: 2em;
      color: black;
      padding: 0 10px;
      max-width: 90vw;
    }

    #gif, #nos {
      margin-top: 20px;
      opacity: 0;
      display: none;
      transition: opacity 2s ease-in;
      width: 80%;
      max-width: 250px;
      border-radius: 16px;
    }

    #final-msg {
      font-size: 1.5rem;
      color: green;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .heart {
      position: absolute;
      font-size: 2rem;
      color: #32CD32; /* verde lim√£o */
      animation: subir 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes subir {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(0.5);
        opacity: 0;
      }
    }

    @media (min-width: 600px) {
      #mensagem {
        font-size: 1.5rem;
      }

      button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <button onclick="mostrarMensagem()">Toque aqui para receber um bom dia</button>

  <div id="mensagem"></div>

  <img id="gif" src="https://media.tenor.com/sLcT11HE4tkAAAAM/hello-kitty-dance.gif" alt="Hello Kitty dan√ßando" />

  <button id="botao2" style="display: none;" onclick="mostrarNos()">Clique aqui tamb√©m üòä</button>

  <img id="nos" src="imgs/nos.jpeg" alt="N√≥s dois üíö" />

  <div id="final-msg">nossa foto na trend que est√° bombando agora haha </div>

  <script>
    function mostrarMensagem() {
      const texto = "Bom diaaa, meu bem üíö\n\n Passando aqui para te desejar um excelente dia e um bom trabalho! Saiba que voc√™ √© a melhor de todas, e n√£o deixe ningu√©m dizer nada ao contr√°rio para voc√™!\n Sei que as coisas n√£o est√£o no nosso melhor momento...\n Mas n√£o tem um minuto do meu dia que eu n√£o fico pensando em voc√™...\n Sinto muito sua falta, sinto a falta da nossa leveza, das nossas conversas, dos sorrisos haha...\n S√≥ queria que voc√™ soubesse que, mesmo com a nossa dist√¢ncia, meu carinho e amor por voc√™ nunca mudar√°...\n Mas mesmo com a saudade, eu sigo torcendo por voc√™!\n Que o seu dia seja bonito e leve...\n E se em algum momento voc√™ pensar em mim... saiba que estarei aqui, pensando em voc√™ tamb√©m.\n N√£o vejo a hora de voc√™ parar de chamar pelo meu nome kkkkk, e voltar a me chamar de bem ü•π";
      const div = document.getElementById('mensagem');
      const gif = document.getElementById('gif');
      const nos = document.getElementById('nos');
      const botao2 = document.getElementById('botao2');
      const finalMsg = document.getElementById('final-msg');

      gif.style.display = "none";
      gif.style.opacity = 0;
      nos.style.display = "none";
      nos.style.opacity = 0;
      botao2.style.display = "none";
      finalMsg.style.opacity = 0;

      let index = 0;
      div.innerHTML = "";

      const escrever = setInterval(() => {
        div.innerHTML += texto.charAt(index);
        index++;
        if (index === texto.length) {
          clearInterval(escrever);
          setTimeout(() => {
            gif.style.display = "block";
            setTimeout(() => {
              gif.style.opacity = 1;
              botao2.style.display = "inline-block";
            }, 50);
          }, 500);
        }
      }, 60);
    }

    function mostrarNos() {
      const nos = document.getElementById('nos');
      const finalMsg = document.getElementById('final-msg');

      nos.style.display = "block";
      setTimeout(() => {
        nos.style.opacity = 1;
        explodirCoracoes();
        setTimeout(() => {
          finalMsg.style.opacity = 1;
        }, 1500);
      }, 50);
    }

    function explodirCoracoes() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerText = 'üíö';
        heart.style.left = `${Math.random() * 100}%`;
        heart.style.top = `${window.innerHeight - 50}px`;
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }
    }
  </script>

</body>
</html>
