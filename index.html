<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bom Dia!</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to top right, #ffe0f0, #ffd1dc);
      text-align: center;
      box-sizing: border-box;
      color: black;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: white;
      color: #ff69b4;
      border: 2px solid #ff69b4;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 2;
    }

    button:hover {
      background-color: #ff69b4;
      color: white;
    }

    #mensagem {
      font-size: 1.2rem;
      margin-top: 20px;
      white-space: pre-wrap;
      min-height: 2em;
      color: black;
      padding: 0 10px;
      max-width: 90vw;
    }

    #gif {
      margin-top: 20px;
      opacity: 0;
      display: none;
      transition: opacity 2s ease-in;
      width: 80%;
      max-width: 250px;
      border-radius: 16px;
    }

    #nos {
    margin-top: 20px;
    opacity: 0;
    display: none;
    transition: opacity 2s ease-in;
    width: 80%;
    max-width: 250px;
    border-radius: 16px;
    }
    @media (min-width: 600px) {
      #mensagem {
        font-size: 1.5rem;
      }

      button {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <button onclick="mostrarMensagem()">Toque aqui para receber um bom dia</button>

  <div id="mensagem"></div>
  <img id="gif" src="https://media.tenor.com/sLcT11HE4tkAAAAM/hello-kitty-dance.gif" alt="Hello Kitty danÃ§ando" />
  <img id="nos" src="imgs/nos.jpeg"/>
  
  <script>
    function mostrarMensagem() {
      const texto = "Bom diaa meu bem ðŸ’š \n\n Passando aqui para te desejar um excelente dia, mas para fugir da mesma coisa de sempre, fiz esse site aqui hehe";
      const div = document.getElementById('mensagem');
      const gif = document.getElementById('gif');
      const nos = document.getElementById('nos');

      gif.style.display = "none";
      gif.style.opacity = 0;
      nos.style.display = "none";
      nos.style.opacity = 0;
      let index = 0;

      div.innerHTML = "";

      const escrever = setInterval(() => {
        div.innerHTML += texto.charAt(index);
        index++;
        if (index === texto.length) {
          clearInterval(escrever);
          setTimeout(() => {
            gif.style.display = "block";
            nos.style.display = "block";
            setTimeout(() => {
              gif.style.opacity = 1;
              nos.style.opacity = 1;
            }, 50);
          }, 500);
        }
      }, 60);
    }
  </script>

</body>
</html>
